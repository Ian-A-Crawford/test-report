version: 0.2

batch:
  build-fanout:
    parallelism: 1
    
phases:
  pre_build:
    commands:
      - echo 'prebuild'
  build:
    commands:
      - npm install jest-junit --save-dev
      - codebuild-tests-run --test-command '$env:CODEBUILD_CURRENT_SHARD_FILES eshan' --files-search "codebuild-glob-search '_tests_/*test*'" --sharding-strategy 'equal-distribution'
      - codebuild-tests-run --test-command 'npx jext $env:CODEBUILD_CURRENT_SHARD_FILES' --files-search "codebuild-glob-search '_tests_/*test*'" --sharding-strategy 'equal-distribution'
  post_build:
    commands:
      - echo "Would deploy here"
